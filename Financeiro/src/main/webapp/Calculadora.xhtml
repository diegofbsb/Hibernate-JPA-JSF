<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages />
		<h:outputLabel value="Calculadora Soma numerica: " />
		<h:inputText size="12" value="#{calculadoraBean.valorA}" /> + 
		<h:inputText size="12" value="#{calculadoraBean.valorB}" /> = 
		<h:outputText value="#{calculadoraBean.resultado}" />
		<br />
		<br />
		<h:outputLabel value="Calculadora Soma valores R$: " />
		<h:inputText size="12" value="#{calculadoraBean.valorA}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText> + 
		<h:inputText size="12" value="#{calculadoraBean.valorB}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText> = 
		<h:outputText value="#{calculadoraBean.resultado}">
			<f:convertNumber type="currency" locale="pt_BR" />
		</h:outputText>
		<br />
		<h:commandButton value="Somar" action="#{calculadoraBean.somar}" />
	</h:form>
	<br />
	<br />
	<!--  -->

	<h:form id="frm2">
		<h:messages showDetail="true" showSummary="false" />
		<h:outputLabel value="Calculadora Soma Datas: " />
		<h:inputText size="12" value="#{calculadoraDataBean.dataBase}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText> + 
		<h:inputText size="12" value="#{calculadoraDataBean.dias}" /> dias = 
		<h:outputText
			value="#{calculadoraDataBean.resultado}">
			<f:convertDateTime dateStyle="full" locale="pt_BR" />
		</h:outputText>
		<br />
		
		<h:commandButton value="Adicionar"
			action="#{calculadoraDataBean.adicionar}" />
	</h:form>
</h:body>
</html>
